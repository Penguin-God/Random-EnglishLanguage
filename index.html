<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤영단어</title>
    <link rel="stylesheet" href="영단어.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="영단어.js"></script>
</head>
<body>
    <div id="container">
        <div id="getDays">
            <div id="dayButtons">
                <button id="day1_Button" onclick="AddDay(1)">Day 1</button>
                <button id="day2_Button" onclick="AddDay(2)">Day 2</button>
                <button id="day3_Button" onclick="AddDay(3)">Day 3</button>
                <button id="day4_Button" onclick="AddDay(4)">Day 4</button>
                <button id="day5_Button" onclick="AddDay(5)">Day 5</button>
                <button id="day6_Button" onclick="AddDay(6)">Day 6</button>
                <button id="day7_Button" onclick="AddDay(7)">Day 7</button>
                <button id="day8_Button" onclick="AddDay(8)">Day 8</button>
                <button id="day9_Button" onclick="AddDay(9)">Day 9</button>
                <button id="day10_Button" onclick="AddDay(10)">Day 10</button>
                <button id="day11_Button" onclick="AddDay(11)">Day 11</button>
                <button id="day12_Button" onclick="AddDay(12)">Day 12</button>
                <button id="day13_Button" onclick="AddDay(13)">Day 13</button>
                <button id="day14_Button" onclick="AddDay(14)">Day 14</button>
                <button id="day15_Button" onclick="AddDay(15)">Day 15</button>
            </div>

            <div class="day_button"> 
                <button id="day_button" onclick="Start()">시작하기</button> 
            </div>
        </div>

        <div id="word_note">
            <div class="en_button"> 
                <button id="랜덤영단어" class = "button" onclick="RandomWord()">다음 영단어</button> 
            </div>
            <table border="2" align="center">
                <tr>
                    <td class="단어장" id="word">영단어</td>
                    <td class="단어장" id="뜻">뜻</td>
                </tr>
            </table>
            <div class="en_button"> 
                <button id="ReStart" class="button" onclick="ReStart()">다시 시작하기</button> 
            </div>

            <div id="current_Word_Count">
                <p id="wordCount_Text">영단어가 ??개 남았습니다</p>
            </div>
        </div>
    </div>
</body>
</html>
