<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤영단어</title>
    <link rel="stylesheet" href="영단어.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="영단어.js"></script>
</head>
<body>
    <div id="container">
        <div id="getDays">
            <div id="dayButtons">
                <div class="dayPart">
                    <button class="dayButton" id="day1_Button" onclick="AddDay(1)">D-1</button>
                    <button class="dayButton" id="day2_Button" onclick="AddDay(2)">D-2</button>
                    <button class="dayButton" id="day3_Button" onclick="AddDay(3)">D-3</button>
                </div>
                <div class="dayPart">
                    <button class="dayButton" id="day4_Button" onclick="AddDay(4)">D-4</button>
                    <button class="dayButton" id="day5_Button" onclick="AddDay(5)">D-5</button>
                    <button class="dayButton" id="day6_Button" onclick="AddDay(6)">D-6</button>
                </div>
                <div class="dayPart">
                    <button class="dayButton" id="day7_Button" onclick="AddDay(7)">D-7</button>
                    <button class="dayButton" id="day8_Button" onclick="AddDay(8)">D-8</button>
                    <button class="dayButton" id="day9_Button" onclick="AddDay(9)">D-9</button>
                </div>
                <div class="dayPart">
                    <button class="dayButton" id="day10_Button" onclick="AddDay(10)">D-10</button>
                    <button class="dayButton" id="day11_Button" onclick="AddDay(11)">D-11</button>
                    <button class="dayButton" id="day12_Button" onclick="AddDay(12)">D-12</button>
                </div>
                <div class="dayPart">
                    <button class="dayButton" id="day13_Button" onclick="AddDay(13)">D-13</button>
                    <button class="dayButton" id="day14_Button" onclick="AddDay(14)">D-14</button>
                    <button class="dayButton" id="day15_Button" onclick="AddDay(15)">D-15</button>
                </div>
            </div>

            <div class="startButtonDiv">
                <button onclick="Start()">시작하기</button> 
            </div>
            <p id="explanationText">원하는 Day를 선택하고 시작하기 버튼을 클릭해주세요</p>
        </div>



        <div id="word_note">
            <button class="button" onclick="ReStart()">다시 시작하기</button>
            <div>
                <p id="currentDay">currentDay</p>
            </div>

            <table border="2" align="center">
                <tr>
                    <td class="단어장" id="word">영단어</td>
                    <td class="단어장" id="뜻">뜻</td>
                </tr>
            </table>
            
            <div id="current_Word_Count">
                <p id="wordCount_Text">영단어가 ??개 남았습니다</p>
            </div> 

            <div> 
                <button id="랜덤영단어" class = "button" onclick="RandomWord()">다음 영단어</button> 
            </div>

           
        </div>
    </div>
</body>
</html>
