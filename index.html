<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤영단어</title>
    <link rel="stylesheet" href="영단어.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="영단어.js"></script>
</head>
<body>
    <div id="container">
        <div class="day_button">
        <input type="button" value="1과" id="1과" onclick="WordSelection(1)">
        <input type="button" value="3과" id="3과" onclick="WordSelection(3)">
        </div>
        
        <div class="en_button">
        <input type="button" id="랜덤영단어" class = "button" value="다음 영단어" onclick="RandomWord()"> 
        </div>


        <table border="2" align="center">
            <tr>
                <td class="단어장" id="word">영단어</td>
                <td class="단어장" id="뜻">뜻</td>
            </tr>
        </table>
        <div class="en_button">
        <input type="button" id="ReStart" class = "button" value="다시 시작하기" onclick="다시하기()">
        </div>
    </div>

    <!-- <input type="button" id="뜻보여주기" class = "button" value="뜻 확인" onclick="뜻보여주기()"> -->
</body>
</html>
