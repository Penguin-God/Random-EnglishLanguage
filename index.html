<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤영단어</title>
    <link rel="stylesheet" href="영단어.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
    <script src="영단어.js"></script>
</head>
<body>
    <div id="전체">
        <input type="button" id="랜덤영단어" class = "button" value="다음 영단어" onclick="RandomWord()"> <!-- 온클릭 시 randomword()함수 사용 !-->
        <table border="2" align="center"> 
            <tr>
                <td class="단어장" id="word">영단어</td>
                <td class="단어장" id="뜻">뜻</td>
            </tr>
        </table>
    </div>

    <input type="button" id="뜻보여주기" class = "button" value="뜻 확인" onclick="뜻보여주기()">
    
    <div>
    <input type="button" id="ReStart" class = "button" value="다시 시작하기" onclick="다시하기()">
    </div>
</body>
</html>
